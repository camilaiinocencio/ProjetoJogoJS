<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Joguinho</title>
</head>
<body>
    <div class="box">
        <div class="game-box">
            <div class="game-screen"> 
                <img src="img/background.gif" class="little_screen">
                <img src="img/playup.png" class="play" onclick="start()">

                <img src="img/background.gif" class="background">
                <img src="img/little_plane.png" class="plane" id="plane">
                <img src="img/star.png" class="star">
                <img src="img/little_star.png" class="starI">
                <img src="img/stars.png" class="stars">
                <h1 class="score">0</h1>
            </div>
            <img src="img/keys.png" class="keys">
            <img src="img/button1.png" class="button1">
            <img src="img/button2.png" class="button2">
            <img src="img/button1.png" class="button3">
            <img src="img/button2.png" class="button4">
            <img src="img/keyh.png" class="keyh">
        </div>
    </div>
</body>
</html>
